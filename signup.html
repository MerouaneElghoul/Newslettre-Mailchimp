<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newslettre</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <!-- Custom styles for this template -->
    <link href="Css/Style.css" rel="stylesheet">
</head>

<body>
    <form class="form-signin" action="/" method="POST">
        <div class="text-center mb-4">
            <img class="mb-4 rounded-circle  " src="Images/img.jpg" alt="" width="200" height="200">
            <h1 class="h3 mb-3 font-weight-normal">Signe Up</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name" required autofocus>
            <label for="firstName">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name" required>
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Un</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
